sources:
  - name: landing
    database: "{{ env_var('DBT_CATALOG') }}"
    schema: landing
    description: >
          The 'landing' schema represents a collection of tables that store data related to orders, products, reviews, and users.

          It is primarily used for file uploads and serves as a central repository for managing and analyzing customer and product data.
    tables:
      - name: orders
        description: '{{doc("orders")}}'
        columns:
          - name: id
            data_tests:
              - unique:
                  config:
                    severity: warn
              - not_null:
                  config:
                    severity: warn
          - name: quantity
            data_tests:
              - dbt_utils.expression_is_true:
                  arguments:
                    expression: ">=0"
          - name: unit_price
            data_tests:
              - assert_non_negative
      - name: products
        description: '{{doc("products")}}'
        columns:
          - name: id
            data_tests:
              - unique:
                  config:
                    severity: warn
              - not_null:
                  config:
                    severity: warn
      - name: reviews
        description: '{{doc("reviews")}}'
        columns:
          - name: id
            data_tests:
              - unique:
                  config:
                    severity: warn
              - not_null:
                  config:
                    severity: warn
      - name: users
        description: '{{doc("users")}}'
        columns:
          - name: id
            data_tests:
              - unique:
                  config:
                    severity: warn
              - not_null:
                  config:
                    severity: warn