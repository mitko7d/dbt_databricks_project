version: 2

models:
  - name: bronze_products
    columns:
      - name: category
        data_tests:
          - accepted_values:
              arguments:
                values: ["Doohickey", "Widget", "Gizmo", "Gadget"]
      - name: id
        data_tests:
          - relationships:
              arguments:
                field: product_id
                to: ref('bronze_orders')